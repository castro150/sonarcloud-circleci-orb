version: 2.1
orbs:
  orb-tools: circleci/orb-tools@8.27.4

workflows:
  publish-dev:
    jobs:
      - orb-tools/pack:
          source-dir: src/main
          destination-orb-path: orb.yml
          workspace-path: orb.yml
          artifact-path: orb.yml
      - orb-tools/publish-dev:
          context: Publishing Orb
          orb-name: syngenta-digital/sonarcloud
          requires: [orb-tools/pack]
      - orb-tools/publish:
          context: Publishing Orb
          orb-ref: syngenta-digital/sonarcloud@1.0.0
          attach-workspace: true
          requires: [test-node, test-circleci-python]
          filters:
            branches:
              only: master
